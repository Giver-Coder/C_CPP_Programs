<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Link Anchor</title>
		<style>
			a:link		/*Normal link property*/
			{
				color: red;
			}
			a:visited		/*Link property after visiting*/
			{
				color: green;
			}
			a:hover		/*Link property while hovering*/
			{
				color: blueviolet;
			}
			a:active	/*Link property after clicking*/
			{
				color: aquamarine;
			}
		</style>
	</head>
	<body>
		<a href = "Table_Design.html">This is a link</a>
		
	</body>
</html>
