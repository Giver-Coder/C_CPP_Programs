<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Pseudo Element Selection</title>
		<style>
			h1
			{
				background: pink;
			}
			h1::after
			{
				content: 'Hello';
			}
			h1::before
			{
				content: 'Hi';
			}
		</style>
	</head>
	<body>
		<h1>Using ::after and ::before pseudo elements</h1>>
</html>
