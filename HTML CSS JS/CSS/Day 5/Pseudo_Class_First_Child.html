<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Childs</title>
		<style>
			p:first-child	/*First child of the div is selected*/
			{
				background: purple;
			}
			p:last-child
			{
				background: yellow;
			}
			p:nth-child(3)
			{
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			<p>This is first child</p>
			<p>This is second child</p>
			<p>This is third child</p>
			<p>This is last child</p>
		</div>
</html>
