<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Pseudo Element Content Selection</title>
		<style>
			h1::selection
			{	/*Changes color and background on selection of element*/
				background: pink;
				color: #fff;
			}
			p::selection
			{
				color: blue;
			}
			
		</style>
	</head>
	<body>
		<h1>Red background on selectino</h1>
		<p>Blue text on selection</p>
</html>
