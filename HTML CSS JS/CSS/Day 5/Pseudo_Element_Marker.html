<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Pseudo Element Content Selection</title>
		<style>
			h1
			{
				background: pink;
			}
			li::marker
			{
				color: purple;
			}
		</style>
	</head>
	<body>
		<h2>Unordered List</h2>
		<ul>
			<li>Giver Khadka</li>
			<li>Vision Khadka</li>
			<li>James Khadka</li>
		</ul>
		<h2>Ordered List</h2>
		<ol>
			<li>Giver Khadka</li>
			<li>Vision Khadka</li>
			<li>James Khadka</li>
		</ol>
</html>
