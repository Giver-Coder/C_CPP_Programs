<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Document</title>
		<h1>This is Table Rowspan and Column Span</h1>
	</head>
	<body>
		<table border = "5" cellspacing = "0" width = "500" height = 100>
		<caption>Information</caption>
		<tr>
			<th rowspan = "2">Roll Number</th>
			<th rowspan = "2">Name</th>
			<th colspan = "2">Contact Details</th>
		</tr>
		<tr>
			<th>Email</th>
			<th>Phone</th>
		</tr>
		</table>
	</body>
</html>
