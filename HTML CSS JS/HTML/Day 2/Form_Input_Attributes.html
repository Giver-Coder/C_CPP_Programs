<!--Form tag is used to collect data from user and send to server-->
<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Login Form</title>
		<h1>This is Form</h1>
	</head>
	<body>
		<!--method can be POST or GET-->
		<form method = "GET" action = "Table.html">	<!--The input data will be shown in URL if GET is used-->
		<!--Input data will not be shown in URL if POST method is used(This is Secure)-->
			<label>
				Username: 
				<!--name attributes shows the input data in URL if GET is used as method-->
				<input name = "uname" type = "text" id = "uname" value = "Giver" size = "20"> <br>		<!--There are many input types like: text, number, password, etc.-->
			</label>
			<label>
				Password: 
				<input name = "pword" type = "password" id = "pword" length = "5"> <br>		
			</label>
			<label>
				Location: 
				<input type = "text" value = "Nepal" readonly> <br>		
				Invalid Location:
				<input type = "text" value = "India" disabled> <br>		
			</label>
			<label>
				Number: 
				<!--autocomplete is used to get suggestions-->
				<input type = "number" min = "10" max = "100" autocomplete = "on"> <br>		<!--Minimum and maximum range of number-->
			</label>
			<label>
				Email: 
				<input type = "email" placeholder = "example@gmail.com" autofocus> <br>		<!--Automatically focus on one input when loading-->	
			</label>
			<label>
				Phone Number: 
				<input type = "number" required> <br>		
			</label>
			<label>
				File: 
				<input type = "file" value = "Choose File" multiple> <br>	<!--multiple used to select multiple files-->	
			</label>
			<input type = "submit" value "Submit"></input>
		</form>
	</body>
</html>
