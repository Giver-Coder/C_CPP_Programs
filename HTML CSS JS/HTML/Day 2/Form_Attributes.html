<!--Form tag is used to collect data from user and send to server-->
<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Form</title>
		<h1>This is Form</h1>
	</head>
	<body>
		<!--method can be POST or GET-->
		<form method = "POST">
			Name: <input type = "text"> <br>		<!--There are many input types like: text, number, password, etc.-->
			Number: <input type = "number">	<br>	
			Email: <input type = "email">	<br>	
			Password: <input type = "password"> <br>		
			Button: <input type = "button" value = "Login"> <br>		
			Checkbox: <input type = "checkbox"> <br>	<!--Used for multiple item selection-->		
			Radio: <input type = "radio"> <br>	<!--Used for single item selection-->		
			Date: <input type = "date"> <br>
			Color: <input type = "color"> <br>
			File: <input type = "file"> <br>
			Range: <input type = "range"> <br>
			Reset: <input type = "reset"> <br>
			Search: <input type = "search"> <br>
			Submit: <input type = "submit"> <br>
			Time: <input type = "time"> <br>
		</form>
	</body>
</html>
