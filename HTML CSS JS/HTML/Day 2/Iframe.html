<!--Iframe used for nested browsing to display webpage inside a webpage-->
<!DOCTYPE html>	<!--This defines document tye as html-->
<html>
	<head>
		<title>Iframe</title>
		<h1>This is iframe</h1>
	</head>
	<body>
		<iframe src = "Table.html" titlt = "This is Iframe" width = 1000 height = 300>			<!--Title here is used for screen readers(Blind User)-->
		</iframe>
		<!--Copy and paste embedded code of youtube for this-->
		<iframe width="921" height="518" src="https://www.youtube.com/embed/2iU7NPkzmXg" title="YouTube video player" frameborder="0" 
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<iframe src = "https://getbootstrap.com/" name = "Bootstarp" width = 1000 height = 300>
		</iframe>
		<a href = "Table.html" target = "Bootstrap">Table</a>
	</body>
</html>
