<html>
    <head></head>
        <body>
            <!--input tag is used to take single line text input-->
            <!--placeholder attribute sets backgroung transluscent text on text box-->
            <!--value attribute sets default text value-->
            <input placeholder = "Username" value = "Giver Khadka">
            <!--text area tag creates multiline text box-->
            <!--instead of value attribute, Default text is written between opening and closing tag-->
            <textarea placeholder = "Username">Giver Khadka</textarea>
        </body>
</html>
