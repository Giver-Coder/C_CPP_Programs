<html>
    <head></head>
        <body>
            <!--img tag is used to insert image-->
            <!--src(source) attribute takes image name or URL as image source-->
            <!--alt(alternative) attribute displays alternative text in absence of image-->
            <img src = "PUBG Logo v3.png" alt = "Lion Logo">
            <!--While copying URL of image from internet, Right click and 'Copy Image Address'-->
            <img src = "https://www.upwork.com/catalog-images-resized/12d804feb221af5aeb5630d25c41860b/large" alt = "Lion Logo">
        </body>
</html>
